      - EMQX_MQTT__MAX_PACKET_SIZE=64KB
      - EMQX_CLUSTER__DISCOVERY=static
      - EMQX_CLUSTER__STATIC__SEEDS=node1@emqx_n1.mq.tt, node2@emqx_n2.mq.tt, node3@emqx_n3.mq.tt, node4@emqx_n4.mq.tt
    networks:
